<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Animation Effects</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    img{
        position: relative; /* Required to move element */
    }
</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("img").animate({
            left: 300
        });
    });
});
</script>
</head>
<body>
    <button type="button">Start Animation</button>
    <p>
    	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq5DQoFjYe7KouPgfBIPtKOdvvhcTX1L3aN7RXLyeKlg&usqp=CAU&ec=48600112" alt="plants">
    </p>
</body>
</html>
