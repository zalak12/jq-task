<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Animated Toggle Effect</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background:pink;
    }
</style>
<script>
$(document).ready(function(){
    // Toggles paragraphs with different speeds
    $(".toggle-btn").click(function(){
        $("p.normal").toggle();
        $("p.fast").toggle("fast");
        $("p.slow").toggle("slow");
        $("p.very-fast").toggle(50);
        $("p.very-slow").toggle(2000);
    });
});
</script>
</head>
<body>
    <button type="button" class="toggle-btn">Toggle Paragraphs</button>
<h1>The jQuery library contains the following features:</h1>
    <p class="very-fast">HTML/DOM manipulation</p>
    <p class="normal">CSS manipulation</p>
    <p class="fast">HTML event methods.</p>
    <p class="slow">Effects and animations.</p>
    <p class="slow">AJAX</p>
    <p class="very-slow">Utilities</p>
</body>
</html>
